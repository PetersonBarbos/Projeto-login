<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
     <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem vindo novamente. faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="iemail">email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="25">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha
                        <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
